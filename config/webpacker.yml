# Note: You must restart bin/webpack-dev-server for changes to take effect

default: &default
  source_path: app/javascript
  source_entry_path: packs
  public_root_path: public
  public_output_path: packs
  cache_path: tmp/cache/webpacker
  webpack_compile_output: true

  # Additional paths webpack should lookup modules
  # ['app/assets', 'engine/foo/app/assets']
  additional_paths: ["plugins"]

  #Â Reload manifest.json on all requests so we reload latest compiled packs
  cache_manifest: false

  # Extract and emit a css file
  extract_css: false

  static_assets_extensions:
    - .jpg
    - .jpeg
    - .png
    - .gif
    - .tiff
    - .ico
    - .svg
    - .eot
    - .otf
    - .ttf
    - .woff
    - .woff2

  extensions:
    - .coffee
    - .erb
    - .mjs
    - .js
    - .jsx
    - .ts
    - .vue
    - .sass
    - .scss
    - .css
    - .png
    - .svg
    - .gif
    - .jpeg
    - .jpg

development:
  <<: *default
  compile: false

  # Verifies that correct packages and versions are installed by inspecting package.json, yarn.lock, and node_modules
  check_yarn_integrity: true

  # Reference: https://webpack.js.org/configuration/dev-server/
  dev_server:
    host: 0.0.0.0
    port: 3035
    public: 0.0.0.0:3035
    # https://webpack.js.org/concepts/hot-module-replacement/
    hmr: false
    https: false
    quiet: false
    pretty: true
    # https://webpack.js.org/configuration/dev-server/#devserveroverlay
    overlay:
      warnings: true
      errors: true
    inline: true
    # https://webpack.js.org/configuration/dev-server/#devserverinline
    watch_options:
      ignored: ["**/node_modules/**", "**/*.rb"]

test:
  <<: *default
  compile: true

  # Compile test packs to a separate directory
  public_output_path: packs-test

production:
  <<: *default

  # To see more details in case something goes wrong,
  # otherwise you will see only "compilation error" without any details
  webpack_compile_output: true
  # Production demands on precompilation of packs prior to booting for performance.
  compile: false

  # Cache manifest.json for performance
  cache_manifest: true